<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    h1 {
      text-align: center;
    }

    header {
      text-align: center;
      background-color: #4caf50;
      color: white;
      padding: 15px 0;
      margin-bottom: 20px;
      border-radius: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 1px;
    }

    form {
      background-color: #51cc55;
      max-width: 700px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 12px;
    }

    th {
      background-color: #f2f2f2;
    }

    .doctor-option {
      display: flex;
      align-items: center;
      padding: 6px 0;
    }

    .doctor-option input {
      margin-right: 10px;
    }

    .book-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #388e3c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    .book-btn:hover {
      background-color: #2e7d32;
      transform: scale(1.03);
    }

    .book-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <header>
    <h1>RURAL HEALTHCARE CONNECT</h1>
  </header>

  <form id="form1" runat="server">
    <h1>BOOK APPOINTMENT</h1>

    <table>
      <tr>
        <th>Select</th>
        <th>Available Doctors</th>
        <th>Specialisation</th>
      </tr>
      <tr>
        <td class="doctor-option">
          <input type="radio" name="doctor" value="S K Gupta" required />
        </td>
        <td>S K Gupta</td>
        <td>ENT</td>
      </tr>
      <tr>
        <td class="doctor-option">
          <input type="radio" name="doctor" value="Somnath Gosh" />
        </td>
        <td>Somnath Gosh</td>
        <td>Gynaecologist</td>
      </tr>
      <tr>
        <td class="doctor-option">
          <input type="radio" name="doctor" value="B R Master" />
        </td>
        <td>B R Master</td>
        <td>Cardiologist</td>
      </tr>
      <tr>
        <td class="doctor-option">
          <input type="radio" name="doctor" value="S K Sharma" />
        </td>
        <td>S K Sharma</td>
        <td>Dermatologist</td>
      </tr>
    </table>

    <input type="submit" value="BOOK APPOINTMENT" class="book-btn" />
  </form>
</body>
</html>

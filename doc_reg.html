<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="doc_reg_style.css">
</head>
<body>
    <header>
        <h1>RURAL HEALTHCARE CONNECT</h1>
    </header>
      
    <form>
        <h2>Doctor Registration</h2>

        <input type="hidden" name="form_type" value="doctor" />
    
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer_not_to_say">Prefer not to say</option>
        </select>
    
        <label for="contact">Mobile Number:</label>
        <input type="text" id="contact" name="contact" pattern="\d{10}" maxlength="10" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required>
    
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization">
    
        <label for="license">Medical License Number:</label>
        <input type="text" id="license" name="license" required>
    
        <label for="clinic_address">Clinic/Hospital Address:</label>
        <textarea id="clinic_address" name="clinic_address" rows="3" required></textarea>
    
        <!--<label for="service_area">Area Covered (Villages, District, etc.):</label>
        <textarea id="service_area" name="service_area" rows="2" required></textarea>-->
    
        <label for="availability">Availability (Days/Hours):</label>
        <input type="text" id="availability" name="availability" required>
    
        <label for="username">Create Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>
    
        <input type="submit" value="Register">
      </form>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyW-1YUqD7RTfFu1fBcm_X8meJ8Lf3L42O3Yy3Lu4T1Prsd0W27cHUWVc2e6y-Gtqtw/exec';
        const form = document.querySelector("form");
      
        form.addEventListener("submit", e => {
          e.preventDefault();
      
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());
      
          fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(data),
          })
          .then(response => {
            alert("Doctor registered successfully!");
            form.reset();
          })
          .catch(error => {
            alert("Error occurred: " + error.message);
          });
        });
      </script>
</body>
</html>
